<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div>
        <button class="app-state-btn btn" onclick="pomodoroSelect()">
          Pomodoro
        </button>
        <button class="app-state-btn btn">Short Break</button>
        <button class="app-state-btn btn">Long Break</button>
      </div>

      <div>
        <h1 id="timer">25</h1>
      </div>

      <div>
        <button class="play-btn btn" onclick="executeTimer()">Start</button>
        <button class="skip-btn btn">>|</button>
      </div>
    </div>
  </body>
</html>
